name: Python Script Automation
# Con questa impostazione viene eseguito ogni giorno a mezzanotte (UTC)
on:
    schedule:
        - cron: "0 0 * * *"
#                ^ ^ ^ ^ ^
#                | | | | |
#           minuto | | | |
#                ora | | |
#      giorno del mese | |
#                    ese |
#   giorno della settimana
jobs:
    run_script:
        runs-on: ubuntu-latest
        steps:
            - name: Call Streamlit Crawler
              run: curl -X GET "https://g-drive-api-test.streamlit.app/streamlit_test.py"
